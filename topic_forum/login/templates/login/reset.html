{% extends "books/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="text-align: left;">
    <div>
        <h4>After completing password recovery you will be redirected to home page, where you can safely login with your
            new
            password.</h4>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">CONFIRM</button>
    </form>
</div>
{% endblock %}
